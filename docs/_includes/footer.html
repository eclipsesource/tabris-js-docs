<!-- Algolia docsearch -->
<script type="text/javascript" src="//cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
<script>
  docsearch({
    apiKey: '18eb7cad98edf7d6fc8cd6d459e39baa',
    indexName: 'tabrisjs',
    inputSelector: '#search-query',
    algoliaOptions: {
      hitsPerPage: 9,
      typoTolerance: 'min'
    }
  });
</script>

<!-- Tocify TOC generator -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.min.js"></script>
<script>
  $(function() {
    $('#toc').tocify({
      context: '#doc-body',
      selectors: 'h2,h3',
      hashGenerator: function(text, el) {
        var id = el.attr('id');
        el.removeAttr('id');
        return id;
      },
      scrollTo: 60
    });
  });
</script>
