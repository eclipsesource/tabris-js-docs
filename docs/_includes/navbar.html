{% assign segments = page.path | split:'/' %}
{% if segments.size > 1 %}{% assign subdir = segments | first %}{% else %}{% assign subdir = '' %}{% endif %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="https://tabrisjs.com/">
        <img height="24px" src="{{ site.baseurl }}/assets/img/tabris-logo.png" alt="logo">
      </a>
      <a class="navbar-brand title" href="{{ site.baseurl }}/{{ subdir }}">Tabris.js {{ include.version }} Documentation</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <input id="search-query" type="text" class="form-control" placeholder="search docs" name="query">
      </form>
    </div>

  </div>
</nav>
