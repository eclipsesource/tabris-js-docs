{% include base.html %}
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ base }}/assets/js/vendor/jquery.min.js"><\/script>')</script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Algolia docsearch -->
<script type="text/javascript" src="//cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
<script>
  docsearch({
    apiKey: '18eb7cad98edf7d6fc8cd6d459e39baa',
    indexName: 'tabrisjs',
    inputSelector: '#search-query',
    algoliaOptions: {
      hitsPerPage: 9,
      typoTolerance: 'min'
    }
  });
</script>

<!-- Tocbot TOC generator -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tocbot/3.0.2/tocbot.min.js"></script>
<script>
  tocbot.init({
    tocSelector: '#toc',
    contentSelector: '#doc-body',
    headingSelector: 'h2, h3',
    headingsOffset: 60
  });
</script>

<!-- Google analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-382324-12"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-382324-12');
</script>
